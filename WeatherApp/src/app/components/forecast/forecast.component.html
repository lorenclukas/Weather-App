{{ getForecast() }}
<h3 *ngIf="cityData">5 day forecast of {{ cityData.name }}</h3>
<div class="container">
  <div *ngFor="let forecast of forecastFiveDays" class="tiles">
    <div class="tile">
      <div class="date">{{ forecast.dt * 1000 | date : "dd MMM" }}</div>
      <img
        src="https://openweathermap.org/img/wn/{{
          forecast.weather[0].icon
        }}@2x.png"
      />
      <div class="temperature">
        {{ forecast.temp.max | number : "1.0-0" }}Â°C
      </div>
      <div class="weather">{{ forecast.weather[0].description }}</div>
    </div>
  </div>
</div>
